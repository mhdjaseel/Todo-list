<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5 border border-2">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-4">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form method="POST">
                {% csrf_token %}
                   <label class="form-control" >username</label>
                         <input class="form-control" type="text" name="username" placeholder="Enter a username " required><br>
                    <label class="form-control" >password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter a password " required><br>
                    <label class="form-control" >email</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter a email " required><br>
                    <button class="btn btn-primary mb-3" type="submit">signup</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
