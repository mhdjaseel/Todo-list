<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #343a40;
      color: white;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }

    .sidebar a:hover {
      background-color:rgb(174, 179, 184);
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Static Sidebar -->
<div class="sidebar d-flex flex-column">
  <h4 class="text-center py-3 border-bottom border-secondary">Menu</h4>
  <a role='button'  href="{% url "home" %}"> Home</a>
  <a role='button' href="{% url "completed_task" %}"> Completed</a>
  <a role='button' href="{% url "profile" %}"> Profile</a>
</div>

{% block content %}
    <!-- Main Content -->
  <div class="main-content">
    {% include "home.html" %}
  </div>
{% endblock content %}


</body>
</html>
