        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
          <style>
            .fa-check {
              color: green;
              font-size: 25px;
            }
            .fa-check:hover{
              color: ghostwhite;
              background-color: green;
            }
          </style>
          
        </head>
        <body>
          <div class="container w-50">
            <center><h1 class="text-primary fw-bold">LIST</h1></center>
            {% if task %}
              {% for i in task %}
                <div class="card mb-3">
                  <div class="card-body d-flex justify-content-between align-items-center">
                      <span>
                        <p>{{ i.item}}</p>
                      </span>
                  <div>
                    <a class="btn btn-danger btn-sm me-2" href="{% url "delete" i.id %}" role="button">delete</a>
                    <a class="btn btn-secondary btn-sm " href="{% url "edit" i.id %}" role="button">edit</a>
                    <i class="fa-solid fa-check ms-3 "></i>
                    </div>
                </div>
            </div>
              {% endfor %}
          {% else %}
              <h3>No tasks</h3>
          {% endif %}
          </div>
  
          
        </body>
        </html>
