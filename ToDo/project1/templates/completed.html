{% extends "layout.html" %}

{% block content %}
    <div class="container w-50">
        {% if task %}
        <center><h1 class="text-primary fw-bold">completed Tasks</h1></center>
          {% for i in task %}
            <div class="card mb-3">
              <div class="card-body d-flex justify-content-between align-items-center">
                  <span>
                    <p>{{ i.item}}</p>
                  </span>
              <div>
                <a class="btn btn-danger btn-sm me-2" href="{% url "delete" i.id %}?next=completed" role="button" >delete</a>
                </div>
            </div>
        </div>
          {% endfor %}
      {% else %}
          <h3>No tasks</h3>
      {% endif %}
      </div>
{% endblock content %}
